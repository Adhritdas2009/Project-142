<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <h1 class="btn btn-info" id="header">Ping-Pong Game<span class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</span></h1>
            <br><br>
            <button class="btn btn-success" id="button">Play Game</button>
            <div id="canvas"></div>
            <div id="camera"></div>

            <h1 class="btn btn-info"id="header">From Ping-Pong</h1>


            <div id="myModal" class="modal fade">
                <div class="modal-dialogue">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button data-dismiss="modal" class="close">&times;</button>
                      <h4>Instructions</h4>
                    </div>
        
                    <div class="modal-body">
                      <p>Move your nose up to raise the paddle, left to move it left, right to move it right and down to move it down. Stay atleast 2 metres away from the camera for best experiece.</p>
                    </div>
                  </div>
                </div>
              </div>
        </center>

        <script src="main.js" ></script>
    </body>
</html>
